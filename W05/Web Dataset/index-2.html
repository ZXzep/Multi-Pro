<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Dataset 1</title>
</head>
<body>
	<style type="text/css">
		.card{
			padding: 1rem;
			border: 1px solid navy;
			margin-bottom: 1rem;
		}
	</style>

	<div>
		<h1>ข้อมูลของ <span id="user_fullname">ผู้ใช้</span></h1>
		<h2 id="user_fname">ชื่อจริง</h2>
		<h3 id="user_lname">นามสกุล</h3>
	</div>

	<div id="all_user">
		
	</div>

	<button onclick="renderUserCard()">
		ดูสมาชิก
	</button>

	<script type="text/javascript">
		let users = [
		{
			fname: 'สมชาย',
			lname: 'บ้านหนองโพธิ์',
			province: 'สกลนคร',
			อายุ: '43',
		},
		{
			fname: 'สมศักดิ์',
			lname: 'วงษ์พานิชย์',
			province: 'สงขลา',
			อายุ: '23',
		},
		{
			fname: 'มานะ',
			lname: 'แสนดีใจ',
			province: 'ระยอง',
			อายุ: '25',
		},
		{
			fname: 'กิตติยา',
			lname: 'ค้าขาย',
			province: 'เขียงใหม่',
			อายุ: '35',
		},
		]

		function renderUserCard(){
			let html = ``
			for(let i of users){
				html += `<div class="card" 
				onclick="selectUser(this)"
				data-item="0"><h2>สมชาย</h2><h3>บ้านหนองโพธิ์</h3></div>`
			}
			document.querySelector('#all_user').innerHTML = html
		}
		
		function selectUser(el){
			let data = el.dataset
			document.querySelector('#user_fullname').innerText = data.fullname	
		}
	</script>
</body>
</html>
