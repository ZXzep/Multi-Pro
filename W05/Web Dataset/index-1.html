<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Dataset 1</title>
</head>
<body>
	<style type="text/css">
		.card{
			padding: 1rem;
			border: 1px solid navy;
			margin-bottom: 1rem;
		}
	</style>

	<div>
		<h1>ข้อมูลของ <span id="user_fullname">ผู้ใช้</span></h1>
		<h2 id="user_fname">ชื่อจริง</h2>
		<h3 id="user_lname">นามสกุล</h3>
	</div>

	<div id="all_user">
		<div class="card" 
		onclick="selectUser(this)"
		data-item="0"
		data-fullname="สมชาย บ้านหนองโพธิ์" 
		data-fname="สมชาย" 
		data-lname="บ้านหนองโพธิ์"><h2>สมชาย</h2><h3>บ้านหนองโพธิ์</h3></div>

		<div class="card" 
		onclick="selectUser(this)"
		data-item="1"
		data-fullname="สมศักดิ์ วงษ์พานิชย์" 
		data-fname="สมศักดิ์" 
		data-lname="วงษ์พานิชย์"><h2>สมศักดิ์</h2><h3>วงษ์พานิชย์</h3></div>
	</div>

	<script type="text/javascript">
		function selectUser(el){
			let data = el.dataset
			document.querySelector('#user_fullname').innerText = data.fullname
			
		}
	</script>
</body>
</html>
