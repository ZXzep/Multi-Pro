<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<style type="text/css" lang="css">
		body{
			margin: 0;
			font-family: sans-serif;
			background: #121212;
		}
		*{
			box-sizing: border-box;
		}
		.container{
			
			width: 100%;
			padding: 0;
			max-width: 1200px;
			margin: auto;
		}
		.container-space{
			padding: 0 1rem;
		}
		.web-layout{
			gap: 1rem;
		}

		header{
			background: #1DB954;
			padding: 1rem 0;
			color: #121212;
			font-weight: bold;
			font-size: 1.2rem;
		}
		.header-inner{
			display: flex;/*		justify-content: center;*/
			align-items: center;
			gap: 1rem;
		}
		footer{
			background: #1DB954;
			padding: 1rem 0;
			color: #121212;
			font-weight: bold;
			font-size: 1.2rem;
		}
		main {
			/* background: #fff; */
			padding: 1rem;
			padding-bottom: 3rem;
		}
        .playlist{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
			gap: 1rem;
        }
		.album{
			container-type: inline-size;
			display: grid;
			grid-template-columns: auto 1fr;
			background-color: #181818;
			color: White;
			border-radius: 5px;
		}
		.img{
			width: 80px;
			height: 80px;
			background-color: black;
			border-top-left-radius: 5px;
			border-bottom-left-radius: 5px;
		}
		h1{
			color: white;
		}
		h2{
			padding: 5px 12px;
		}
		#img1{
			background-image: url("https://charts-static.billboard.com/img/2013/08/metro-boomin-nxb-344x344.jpg");
			background-size: cover;

			h2{
				font-size: 20px;
				padding: 5px 12px;
			}

				display: grid;
				grid-template-columns: repeat(1, 1fr);
			}
		}
		@media (width<=1180px){
			.playlist{
				display: grid;
				grid-template-columns: repeat(2, 1fr);
			}
		}

			.playlist{
				display: grid;
				grid-template-columns: repeat(1, 1fr);
